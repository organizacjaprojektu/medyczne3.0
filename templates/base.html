{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">    
    <title>{% block title %}Hospital Management{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Hospital Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'staff_list' %}">Staff</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'patient_list' %}">Patients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'room_list' %}">Rooms</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'reservation_list' %}">Reservations</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <!-- Log out form -->
                    <form id="logout-form" method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button class="nav-link btn btn-link" type="submit" style="padding: 0; border: none; background: none;">
                            Log out
                        </button>
                    </form>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
    <div class="container mt-4">
        {% block content %}
        {#Content goes here.#}
        {% endblock %}
    </div>
    <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static '@popperjs/core/dist/umd/popper.js' %}"></script>
    <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
</body>
</html>
